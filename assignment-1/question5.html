<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Assignment 1 Question 5</title>
  </head>
  <body>
    <h1>The Breadhouse</h1>
    <p>Welcome to the breadhouse. Please fill the form for reservations.</p>

    <form>
      <label for="name">Name</label></br>
      <input type="text" id="name" placeholder="John Doe" required/></br></br>
      <label for="contact-no">Contact Number</label></br>
      <input type="text" id="contact-no" placeholder="43218765" required/></br></br>
      <label for="number-of-people">Total Guest (including yourself)</label></br>
      <input type="number" id="number-of-people" placeholder="0" required/></br></br>
      <label for="dining-hour">Dining hour</label></br>
      <select>
        <option selected>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
      </select>
    </br></br>
    <label for="sitting-pref">Sitting Preference</label></br>
    <select>
      <option>Non-smoking</option>
      <option>Smoking</option>
    </select>
    </br></br>
    <label for="allergies">Allergies</label></br>
    <input type="checkbox" id="dairy"/>
    <label for="dairy">Dairy</label>
    <input type="checkbox" id="gluten"/>
    <label for="gluten">Gluten</label>
    <input type="checkbox" id="nuts"/>
    <label for="nuts">Nuts</label>
    </br>
    <input type="checkbox" id="others"/>
    <label for="others">Others</label>
    <input type="text" placeholder="eggs, fish, red meat" id="others-text"/>
    </br></br>
    <input type="submit">
    <button>Cancel</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
